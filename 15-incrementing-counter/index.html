<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Incrementing Counter</title>
</head>

<body>
  <div class="container">
    <div class="box" id="twitter">
      <i class="fab fa-3x fa-twitter"></i>
      <div class="number">0</div>
      <div class="text">Twitter Followers</div>
    </div>
    <div class="box" id="youtube">
      <i class="fab fa-3x fa-youtube"></i>
      <div class="number">0</div>
      <div class="text">YouTube Subscribers</div>
    </div>
    <div class="box" id="facebook">
      <i class="fab fa-3x fa-facebook"></i>
      <div class="number">0</div>
      <div class="text">Facebook Fans</div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
