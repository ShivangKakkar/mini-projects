<body>
  <h1>Drink Water</h1>
  <p class="goal">Goal: 2 Litres</p>
  <div class="big-glass">
    <div class="remained">
      <span class="litre">2L</span> Remained
    </div>
    <div class="percentage"></div>
  </div>
  <p class="task">Select how many glasses that you have drank</p>
  <div class="row">
    <div class="glass" id="glass1">250 <br> ml</div>
    <div class="glass" id="glass2">250 <br> ml</div>
    <div class="glass" id="glass3">250 <br> ml</div>
    <div class="glass" id="glass4">250 <br> ml</div>
  </div>

    <div class="glass" id="glass7">250 <br> ml</div>

  </div>
